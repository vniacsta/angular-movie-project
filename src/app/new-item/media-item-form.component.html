<header>
  <h2>Add Media</h2>
</header>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="form-box">
    <div class="form-label">
      <label for="medium">Medium:</label>
    </div>
    <div>
      <select name="medium" id="medium" formControlName="medium">
        <option *ngFor="let medium of lookupLists.mediums" value="{{ medium }}">
          {{ medium }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-box">
    <div class="form-label">
      <label for="name">Name:</label>
    </div>
    <div>
      <input type="text" name="name" id="name" formControlName="name" />
      <div *ngIf="form.get('name').hasError('pattern')" class="error">
        Name has invalid characters
      </div>
    </div>
  </div>
  <div class="form-box">
    <div class="form-label">
      <label for="category">Category:</label>
    </div>
    <div>
      <select name="category" id="category" formControlName="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Comedy">Comedy</option>
        <option value="Animation">Animation</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
      </select>
    </div>
  </div>
  <div class="form-box">
    <div class="form-label">
      <label for="year">Year:</label>
    </div>
    <div>
      <input type="text" name="year" maxlength="4" formControlName="year" />
      <div *ngIf="form.get('year').errors as yearErrors" class="error">
        Must be between
        {{ yearErrors.year.min }}
        and
        {{ yearErrors.year.max }}
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
